<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-50 to-gray-100">
  <form
    class="bg-white shadow-lg rounded-lg px-10 py-8 w-full max-w-md"
    (ngSubmit)="onLogin()"
  >
    <h2 class="text-3xl font-extrabold text-center text-blue-600 mb-6">
      Welcome Back
    </h2>

    <div *ngIf="errorMessage" class="text-red-500 text-sm text-center mb-4">
      {{ errorMessage }}
    </div>

    <div class="mb-6">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
        Email Address
      </label>
      <input
        id="email"
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Enter your email"
      />
    </div>

    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
        Password
      </label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-700 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500"
        placeholder="Enter your password"
      />
    </div>

    <div class="flex items-center justify-between">
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        Login
      </button>
      <a
        routerLink="/forgot-password"
        class="text-sm text-blue-500 hover:text-blue-700 font-medium transition duration-300"
      >
        Forgot Password?
      </a>
    </div>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <a
        (click)="goToRegister()"
                class="text-blue-500 hover:text-blue-700 font-semibold transition duration-300"
      >
        Sign up
      </a>
      </p>
    </div>
  </form>
</div>

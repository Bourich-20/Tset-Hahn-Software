<div class="container mx-auto p-4">
    <!-- Budget Alert -->
    <div
      *ngIf="budgetExceeded"
      class="bg-red-100 text-red-700 border border-red-400 p-3 rounded-md mb-4"
    >
      Alert: You have exceeded your monthly budget!
    </div>
  
    <!-- Chart Section -->
    <div class="chart-container w-full max-w-2xl mx-auto p-4 bg-white shadow-lg rounded-lg flex justify-center items-center mb-8 h-80 sm:h-96">
      <canvas
        baseChart
        [data]="chartData"
        [options]="chartOptions"
        [type]="chartType"
      ></canvas>
    </div>
  
    <!-- Filters Section -->
    <div class="filters-container bg-gray-50 p-4 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Filters</h2>
  
      <div class="flex flex-col sm:flex-row items-center gap-8">
        <!-- Category Filter -->
        <div class="flex items-center w-full sm:w-auto">
          <label for="category" class="mr-4 text-lg font-medium text-gray-700">
            Category:
          </label>
          <div class="relative w-full sm:w-56">
            <select
              id="category"
              [(ngModel)]="selectedCategory"
              (change)="onCategoryChange()"
              class="w-full border border-gray-300 rounded-md p-3 bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg"
            >
              <option *ngFor="let category of categories" [value]="category">
                {{ category }}
              </option>
            </select>
          </div>
        </div>
  
        <!-- Date Filters -->
        <div class="flex flex-col sm:flex-row items-center gap-6">
          <div class="flex items-center w-full sm:w-56">
            <label for="startDate" class="mr-4 text-lg font-medium text-gray-700">
              Start Date:
            </label>
            <input
              type="date"
              id="startDate"
              [(ngModel)]="startDate"
              (change)="onDateChange()"
              class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg"
            />
          </div>
  
          <div class="flex items-center w-full sm:w-56">
            <label for="endDate" class="mr-4 text-lg font-medium text-gray-700">
              End Date:
            </label>
            <input
              type="date"
              id="endDate"
              [(ngModel)]="endDate"
              (change)="onDateChange()"
              class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
